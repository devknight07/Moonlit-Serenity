<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Serenity</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <main>
        <div class="parallax-banner">
            <canvas id="bgCanvas"></canvas>
            <div id="stars"></div>
            <div id="moon" class="parallax-element"></div>
            <img class="parallax-element" src="./images/Mountain2.png" alt="" id="mountain2">
            <img class="parallax-element" src="./images/Mountain1.png" alt="" id="mountain1">
            <div id="parallax-heading">
                <div class="parallax-heading-flex">
                    <h1 data-text="MOONLIT">MOONLIT <span>SERENITY</span></h1>
                    <h1 data-text="SERENITY"><span>MOONLIT</span> SERENITY</h1>
                </div>
            </div>
            <img class="parallax-element" src="./images/Base.png" alt="" id="base">
            <img class="parallax-element" src="./images/Right-Tree.png" alt="" id="rightTree">
            <img class="parallax-element" src="./images/Left-Tree.png" alt="" id="leftTree">
            <img class="parallax-element" style="z-index: 5;" src="./images/overlay.png" alt="">
        </div>

        <div id="section2" style="display: block;will-change: transform;transform: translate3d(0px, 120%, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg);
        transform-style: preserve-3d;">
            <section>
                <img class="section-overlay" src="./images/overlay-bg.png" alt="">
                <div class="desc">
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem deleniti id autem corporis
                        tempore pariatur eius sit exercitationem quo minus!</p>
                </div>

            </section>
        </div>
    </main>
    <div class="section3">

    </div>





</body>

</html>
